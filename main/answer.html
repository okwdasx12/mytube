	<script>
		$('.modi').click(function() {
			var passwd = prompt("글 작성시 사용했던 비밀번호를 입력하세요.", "");
			if (passwd ==  null) {
				return;
			} else if(passwd==""){
				alert('비밀번호 미입력')
				return;
			} else{
				location = "writeModify.html";
			}
		});
	
		$('.del').click(function() {
			var passwd = prompt("글 작성시 사용했던 비밀번호를 입력하세요.", "");
			if (passwd ==  null) {
				return;
			} else if(passwd==""){
				alert('비밀번호 미입력')
				return;
			} else{
				location = "writeModify.html";
			}
		});
		
		$('.replyBox').on('click','.modi2',function() {
			$('.modal').modal('show'); // 모달창 띄우기
		});
		
		$('.replyBox').on('click','.del2',function() {
			var answer = confirm("정말 삭제하시겠습니까?");
			if (answer == true) {
				location = "answer.html";
			} else {
				return;
			}
		});
		$('.btnAddReply').on('click', function (event) {
	
			$('.modal').modal('show'); // 모달창 띄우기
			$('.modal').find('input').val('');
		});
		$('.replyBox').on('click', 'button.btnAddReply2',function (event) {
			
			$('.modal').modal('show'); // 모달창 띄우기
		});
		$('.btnReply').click(function(){
			var str = '';
			str += '<br>';
			str += '<div class="box box2"> ID : '+$('#replyer').val()+'<br>';
			str += 'A : '+ $('#reply').val()+'</div>';
			str += '<div style="display: flex; justify-content: flex-end">';
			str +=	'<button type="button" class="btn btn-primary btnAddReply2"';
			str +=		'style="margin-top: 15px; margin-right: 10px;">댓글에 답변하기';
			str +=	'</button>';
			str +=	'<button type="button" class="btn btn-primary modi2"';
			str +=		'style="margin-top: 15px; margin-right: 10px;">수정';
			str +=	'</button>';
			str +=	'<button type="button" class="btn btn-primary del2"';
			str +=		'style="margin-top: 15px">삭제';
			str +=	'</button>';
			str += '</div>';
			$('div.replyBox').append(str);
		});
		
		$('.replyBox').on('click', 'div.box2',function(){
			$(this).next().fadeToggle();
			
		});
// 		$('.replyBox').on('click', function(){
