          type="password"

          class="form-control"

          autofocus

        <span class="form-text">이메일</span>
        <input
          type="email"
          name="email"
          id="inputEmail"
          class="form-control"
          placeholder="이메일을 입력하세요"
          required
          autofocus
        />
        <br /><br /><br />
        <div class="checkbox"></div>

        <button
          class="btn btn-lg btn-primary btn-block"
          type="submit"
         
        >
          회원가입
        </button>
      </form>
