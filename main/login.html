<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bootstrap 101 Template</title>
<link href="../css/bootstrap.css" rel="stylesheet" />
<link href="../css/bootstrap-theme.css" rel="stylesheet" />
<link href="../css/custom2.css" rel="stylesheet" />
<link href="../css/main.css" rel="stylesheet" />
<link rel="shortcut icon" href="" type="image/x-icon" />
<style>
body {
	padding-top: 20px;
}

#tit {
	text-align: center;
}

.form-control {
	margin-left: 20%;
	width: 60%;
}

.btn-block {
	margin-left: 20%;
	width: 60%;
}

.form-text {
	margin-left: 20%;
}

.id-pw {
	text-align: center;
}
</style>
</head>
<body>
	<div class="container">
		<form class="form-signin" action="loginMain.html">
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<h2 id="tit">로그인</h2>
			<br /> <input type="text" name="id" id="inputEmail"
				class="form-control" placeholder="아이디를 입력하세요" required autofocus /><br />
			<input type="password" name="passwd" id="inputPassword"
				class="form-control" placeholder="비밀번호를 입력하세요" required /><br />
			<div class="checkbox">
				<label class="form-text"> <input type="checkbox"
					name="keepLogin" value="true" /> 로그인 상태 유지
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				로그인</button>
			<br />
			<button class="btn btn-lg btn-primary btn-block"
				onclick="location.href = 'join.html'">회원가입</button>
			<br />
			<div class="id-pw">
				<div class="btn-group">
					<button type="button" class="btn btn-default"
						onclick="location.href='id_select.html'">아이디 찾기</button>
					<button type="button" class="btn btn-default"
						onclick="location.href = 'passwd_select.html'">
						비밀번호 찾기</button>
				</div>
			</div>
		</form>
	</div>
	<script>
		function id_serch() {
			open("id_select.html", "", "width=280,height=500");
		}
	</script>
</body>
</html>
